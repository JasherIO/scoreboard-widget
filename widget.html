<div id="root">
  <svg id="teamA" width="500" height="80" xmlns="http://www.w3.org/2000/svg">   
    <rect x="0" y="0" width="500" height="80" rx="10" ry="10" class="background fill-black" />
    <rect x="400" y="0" width="8" height="80" class="stripe fill-white" />
     
    <text x="200" y="40" class="name text-lg font-bold fill-white" text-anchor="middle" alignment-baseline="central">{{teamAName}}</text>
    <text x="450" y="40" class="score text-xl font-bold fill-white" text-anchor="middle" alignment-baseline="central">{{teamAScore}}</text>
  </svg>
  <svg id="teamB" width="500" height="80" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="500" height="80" rx="10" ry="10" class="background fill-black" />
    <rect x="400" y="0" width="8" height="80" class="stripe fill-white" />
     
    <text x="200" y="40" class="name text-lg font-bold fill-white" text-anchor="middle" alignment-baseline="central">{{teamBName}}</text>
    <text x="450" y="40" class="score text-xl font-bold fill-white" text-anchor="middle" alignment-baseline="central">{{teamBScore}}</text>
  </svg>
  <svg id="series" width="200" height="40" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="200" height="40" rx="10" ry="10" class="background fill-black" />
    <text x="100" y="20" class="name text-base font-bold fill-white uppercase" text-anchor="middle" alignment-baseline="central"></text>
  </svg>
</div>
