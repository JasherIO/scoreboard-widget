<div id="root">
  <svg id="teamA" width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="200" height="60" class="fill-blue" />
    <rect x="140" y="0" width="60" height="60" class="fill-black opacity-50" />

    <text x="70" y="30" class="text-lg font-bold fill-white" text-anchor="middle"
      alignment-baseline="central">{{teamAName}}</text>
    <text x="170" y="30" class="text-lg font-bold fill-white" text-anchor="middle"
      alignment-baseline="central">{{teamAScore}}</text>
  </svg>
  <svg id="teamB" width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="200" height="60" class="fill-orange" />
    <rect x="140" y="0" width="60" height="60" class="fill-black opacity-50" />

    <text x="70" y="30" class="text-lg font-bold fill-white" text-anchor="middle"
      alignment-baseline="central">{{teamBName}}</text>
    <text x="170" y="30" class="text-lg font-bold fill-white" text-anchor="middle"
      alignment-baseline="central">{{teamBScore}}</text>
  </svg>
  <svg id="series" width="200" height="30" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="200" height="30" class="fill-black" />
    <text x="100" y="15" class="text-base font-bold fill-white uppercase" text-anchor="middle"
      alignment-baseline="central"></text>
  </svg>
</div>
